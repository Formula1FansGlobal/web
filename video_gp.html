<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video de Gran Premio</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #121212;
        }
        .video-titulo {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .video-estilo {
            width: 100%;
            max-width: 1280px;
            height: 720px;
            background: #000;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(255,30,0,0.25);
        }
        @media (max-width: 1200px) {
            .video-estilo {
                max-width: 100vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-titulo" id="video-titulo"></div>
        <video id="video-gp" class="video-estilo" controls poster="img/f1moderno.jpg"></video>
    </div>
    <script>
        // Ejemplo de videos por GP
        const videosPorGP = {
            "2024_gran_premio_de_bahrein":{src:"videos/Presentacion Pilotos F1 2025.mp4",titulo:"Gran Premio de Bahréin 2024"},
            "2024_gran_premio_de_arabia_saudita":{src:"videos/Presentacion Pilotos F1 2025.mp4",titulo:"Gran Premio de Arabia Saudita 2024"},
            "2024_gran_premio_de_australia":{src:"",titulo:"Gran Premio de Australia 2024"},
            "2024_gran_premio_de_japon":{src:"",titulo:"Gran Premio de Japon 2024"},
            "2024_gran_premio_de_china":{src:"",titulo:"Gran Premio de China 2024"},
            "2024_gran_premio_de_miami":{src:"",titulo:"Gran Premio de Miami 2024"},
            "2024_gran_premio_de_emilia_romagna":{src:"",titulo:"Gran Premio de Emillia Romagna 2024"},
            "2024_gran_premio_de_monaco":{src:"",titulo:"Gran Premio de Monaco 2024"},
            "2024_gran_premio_de_canada":{src:"",titulo:"Gran Premio de Canada 2024"},
            "2024_gran_premio_de_españa":{src:"",titulo:"Gran Premio de España 2024"},
            "2024_gran_premio_de_austria":{src:"",titulo:"Gran Premio de Austira 2024"},
            "2024_gran_premio_de_reino_unido":{src:"",titulo:"Gran Premio de Reino Unido 2024"},
            "2024_gran_premio_de_hungria":{src:"",titulo:"Gran Premio de Hungria 2024"},
            "2024_gran_premio_de_belgica":{src:"",titulo:"Gran Premio de Belgica 2024"},
            "2024_gran_premio_de_paises_bajos":{src:"",titulo:"Gran Premio de Paises Bajos 2024"},
            "2024_gran_premio_de_italia":{src:"",titulo:"Gran Premio de Italia 2024"},
            
            // ...agrega más aquí
        };

        const params = new URLSearchParams(window.location.search);
        const year = params.get('year');
        const gp = params.get('gp');
        const key = `${year}_${gp}`;

        if (videosPorGP[key]) {
            document.getElementById('video-titulo').textContent = videosPorGP[key].titulo;
            document.getElementById('video-gp').src = videosPorGP[key].src;
        } else {
            document.getElementById('video-titulo').textContent = "Video no disponible";
        }
    </script>
</body>
</html>
