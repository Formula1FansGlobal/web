        // Determinar el año a mostrar (prioriza query param, luego año actual, luego el más reciente disponible)
        const params = new URLSearchParams(window.location.search);
        const queryYear = params.get('year');
        const yearActual = new Date().getFullYear().toString();
        const availableYears = Object.keys(carrerasPorTemporada).sort((a, b) => Number(b) - Number(a));
        const fallbackYear = availableYears[0];
        const year = (queryYear && carrerasPorTemporada[queryYear])
            ? queryYear
            : (carrerasPorTemporada[yearActual] ? yearActual : fallbackYear);

        // Mostrar el título y las carreras
        document.getElementById('titulo-temporada').textContent = `Calendario de la Temporada ${year}`;

        const carreras = carrerasPorTemporada[year];
        const grid = document.getElementById('carreras-grid');

        if (carreras) {
            carreras.forEach((carrera) => {
                // Genera un identificador simple para el GP
                const gpId = carrera.nombre.toLowerCase().replace(/ /g, "_").replace(/[^a-z0-9_]/g, "");
                const hasImage = carrera.imagen && !carrera.imagen.includes('f1moderno.jpg');
                const thumb = hasImage
                    ? `<div class="carrera-thumb"><img src="${carrera.imagen}" alt="${carrera.nombre}" loading="lazy"></div>`
                    : `<div class="carrera-thumb placeholder"><span>${carrera.nombre}</span></div>`;
                const carreraHTML = `
                    <a class="carrera-item" href="video_gp.html?year=${year}&gp=${gpId}">
                        ${thumb}
                        <div class="carrera-info">
                            <span class="carrera-fecha">${carrera.fecha}</span>
                            <span class="carrera-nombre">${carrera.nombre}</span>
                        </div>
                    </a>
                `;
                grid.innerHTML += carreraHTML;
            });
        } else {
            grid.innerHTML = "<p>No hay datos para esta temporada.</p>";
        }

        // Modal para mostrar el video
        function mostrarVideo(videoSrc, carreraNombre) {
            let modal = document.getElementById('video-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'video-modal';
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100vw';
                modal.style.height = '100vh';
                modal.style.background = 'rgba(0,0,0,0.8)';
                modal.style.display = 'flex';
                modal.style.alignItems = 'center';
                modal.style.justifyContent = 'center';
                modal.style.zIndex = '1000';
                modal.innerHTML = `
                    <div style="background:#222; padding:20px; border-radius:16px; position:relative; max-width:90vw;">
                        <h3 style="color:#fff;">${carreraNombre}</h3>
                        <video src="${videoSrc}" controls autoplay loop muted class="video-estilo" style="max-width:80vw;"></video>
                        <button onclick="document.getElementById('video-modal').remove()" style="position:absolute;top:10px;right:10px;background:#ff1e00;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;">Cerrar</button>
                    </div>
                `;
                document.body.appendChild(modal);
            }
        }
