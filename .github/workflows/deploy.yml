name: Generate Firebase Config

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Create firebase-config.js from secrets
        run: |
          mkdir -p js
          cat > js/firebase-config.js <<'EOF'
          // ===== CONFIGURACIÓN DE FIREBASE =====
          // Este archivo se genera automáticamente desde GitHub Secrets
          // NO se guarda en el repositorio
          
          const firebaseConfig = ${{ secrets.FIREBASE_API_KEY }};
          
          // Inicializar Firebase
          firebase.initializeApp(firebaseConfig);
          
          // Referencias a las bases de datos
          const db = firebase.database();
          const auth = firebase.auth();
          
          // ===== FUNCIONES AUXILIARES =====
          
          // Guardar usuario en Realtime Database
          function saveUserToDatabase(uid, userData) {
            return db.ref('usuarios/' + uid).set({
              name: userData.name,
              email: userData.email,
              createdAt: new Date().toISOString(),
              lastLogin: new Date().toISOString()
            });
          }
          
          // Obtener usuario de la base de datos
          function getUserFromDatabase(uid) {
            return db.ref('usuarios/' + uid).once('value').then(snapshot => {
              return snapshot.val();
            });
          }
          
          // Actualizar último login
          function updateLastLogin(uid) {
            return db.ref('usuarios/' + uid + '/lastLogin').set(new Date().toISOString());
          }
          EOF
      
      - name: Verify firebase-config.js was created
        run: |
          if [ -f js/firebase-config.js ]; then
            echo " firebase-config.js created successfully"
            head -20 js/firebase-config.js
          else
            echo " firebase-config.js was not created"
            exit 1
          fi
      
      - name: Commit and push firebase-config.js
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add js/firebase-config.js
          git commit -m "build: generar firebase-config.js desde secretos" || echo "No changes to commit"
          git push
